TK\UserManagerBundle\Entity\UserRole:
    type: entity
    repositoryClass: TK\UserManagerBundle\Repository\UserRoleRepository
    table: userRoles
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        name:
            type: string
            length: 255
            unique: true
        createdAt:
            type: datetime
            column: created_at
        updatedAt:
            type: datetime
            nullable: true
            column: updated_at
    oneToMany:
        users:
            targetEntity: User
            mappedBy: userRole
    lifecycleCallbacks:
        prePersist: [setCreatedAtValue]
        preUpdate: [setUpdatedAtValue]